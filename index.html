<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Buscador de Distancias</title>
    <style>
        html, body { width: 100%; height: 100%; margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; right: 0; left: 0; }
        #search-container { position: absolute; top: 10px; left: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 2px 6px rgba(0,0,0,0.3); }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css"/>
</head>
<body>
    <div id="search-container">
        <form id="address-form">
            <div class="form-group">
                <label for="address">Buscar dirección:</label>
                <input type="text" id="address" class="form-control" placeholder="Ingrese una dirección">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <div id="results"></div>
    </div>
    <div id="map"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.js"></script>
    <script>
        var map = L.map('map').setView([-33.4489, -70.6693], 11);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Data by &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
        }).addTo(map);

        var hubs = [
            { name: "Estación Central", coords: [-33.453426, -70.705857], address: "Av. María Rozas Velásquez 73, Estación Central" },
            { name: "San Miguel", coords: [-33.497331, -70.646509], address: "Gran Av. José Miguel Carrera 6150, San Miguel" },
            { name: "La Florida", coords: [-33.50808, -70.599372], address: "Av. Vicuña Mackenna Ote. 6100, La Florida" },
            { name: "San Miguel", coords: [-33.48735, -70.653302], address: "Llano Subercaseaux, San Miguel" },
            { name: "Santiago", coords: [-33.451243, -70.652247], address: "San Francisco 75, Santiago" },
            { name: "Santiago", coords: [-33.45625, -70.649641], address: "Nataniel Cox 620, Santiago" },
            { name: "Santiago", coords: [-33.448039, -70.629895], address: "Av. Vicuña Mackenna 665, Santiago" },
            { name: "Ñuñoa", coords: [-33.45551, -70.62846], address: "Av. Vicuña Mackenna 1700, Ñuñoa" },
            { name: "Independencia", coords: [-33.417206, -70.652837], address: "Av. Independencia 565, Independencia" }
        ];

        hubs.forEach(function(hub) {
            var marker = L.marker(hub.coords).addTo(map);
            marker.bindPopup(hub.address);
        });
    </script>
    <script>
        $('#address-form').submit(function(e) {
            e.preventDefault();
            var address = $('#address').val();
            
            // Usar geocoding API para obtener coordenadas de la dirección ingresada
            $.get('https://nominatim.openstreetmap.org/search?format=json&q=' + address, function(data) {
                if (data.length > 0) {
                    var lat = data[0].lat;
                    var lon = data[0].lon;
                    var userLocation = L.marker([lat, lon], { icon: L.AwesomeMarkers.icon({ icon: 'user', markerColor: 'blue' }) }).addTo(map);
                    map.setView([lat, lon], 13);

                    $('#results').html('<h4>Distancias a hubs:</h4>');
                    hubs.forEach(function(hub) {
                        var distance = map.distance([lat, lon], hub.coords);
                        $('#results').append('<p>' + hub.address + ': ' + (distance / 1000).toFixed(2) + ' km</p>');
                    });
                } else {
                    alert('Dirección no encontrada');
                }
            });
        });
    </script>
</body>
</html>
